<div id="jumbotron">
  <div class="container">
    <h1 class="page-title entry-title">{{ pageSeoTitle }}</h1>
    <h2 class="page-description">{{ pageSeoDescr }}</h2>
  </div>
</div>
<section>
  <div class="wrapper">
    <mat-list *ngFor="let genre of genresList">
      <a mat-list-item (click)="this.as.goToMovieGenresPage(genre.name)">{{ genre.name }}</a>
    </mat-list>
  </div>
</section>
