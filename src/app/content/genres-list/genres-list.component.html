<div id="jumbotron">
  <div class="container">
    <h1 class="page-title entry-title">{{ pageSeoTitle }}</h1>
    <h2 class="page-description">{{ pageSeoDescr }}</h2>
  </div>
</div>

<div class="wrapper">
  <ul>
    <li mat-button *ngFor="let genre of genresList">
      <a (click)="this.as.goToMovieGenresPage(genre.name)">{{ genre.name }}</a>
    </li>
  </ul>
</div>
