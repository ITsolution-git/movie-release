      <li>
        <button mat-button routerLink="/my-account/details" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" aria-label="My Account">
          <mat-icon>account_box</mat-icon>
          <span fxHide.sm="true" fxHide.xs="true">Account</span>
        </button>
      </li>
      <li>
        <button mat-button routerLink="/my-account/favorites" routerLinkActive="active" aria-label="My Favorites">

      <li>
