  <div class="container">
    <h1 class="page-title entry-title">{{ pageSeoTitle }}</h1>
    <h2 class="page-description">{{ pageSeoDescr }}</h2>
    <div class="advanced_filters">
      <span></span>
    </div>
    <div class="page-taxonomy-list">
    </div>

          <a href="#now-playing">Now Playing Movies</a>
        </span>
        <span>
          <a href="#upcoming">Upcoming Movies</a>
        </span>
      </span>
    </div> -->
    <div id="page-header" fxLayout="row">
      <div id="header-left" fxFlex>
        <!-- Upcoming Results Counter -->
        <div id="results-counter">
          <span>Showing:</span>
          <span *ngIf="mainDirectoryCurrentIndex === mainDirectoryTotalPages">{{ mainDirectoryTotalPages }}</span>
          <span *ngIf="mainDirectoryCurrentIndex !== mainDirectoryTotalPages">{{ mainDirectoryCurrentIndex * 20 }}</span> / {{ mainDirectoryTotalPages }}
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Main Directory -->
<section *ngIf="!loading" id="now-playing" class="movies-directory-content section">
  <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-around stretch" class="movies-list mat-padding">
    <mat-card *ngFor="let movie of mainDirectoryMovies; let i = index" class="movie-card" tabindex="0">
      <mat-card-header>
        <mat-card-title>
          <h2>{{ movie.title }}</h2>
        </mat-card-title>
        <mat-card-subtitle>
          <span>Release Date: {{ movie.release_date | date: 'yyyy-MM-dd' }}</span>
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="mat-card-image" *ngIf="movie.poster_path; else defaultMovieImage" [src]="[TMDB_IMAGES_BASE_URL + IMG_300 + movie.poster_path]"
        [alt]="movie.title + ' Official Movie Poster'" [title]="movie.title + ' Official Movie Poster'">
      <ng-template #defaultMovieImage>
        <img mat-card-image class="movie-img" src="assets/img/default-movie-poster.png" [alt]="movie.title + ' Current Movie Releases'"
          [title]="movie.title + ' Current Movie Releases'">
      </ng-template>
      <mat-card-content>
        <p>{{ movie.overview | slice:0:300 }}</p>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-around stretch">
        <button mat-button>
          <mat-icon class="rating">star</mat-icon>
          <span>{{ movie.vote_average / 2 }}</span>
        </button>
        <button mat-button>
          <mat-icon class="mat-icon material-icons">favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
<section>
  <!-- Loader -->
  <div fxLayout="row" fxLayoutAlign="center center" *ngIf="loading" class="loader">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <!-- More Loader -->
  <div fxLayout="row" fxLayoutAlign="center center" *ngIf="loadingMore" class="loader">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <!-- Load More Button -->
  <div id="load-more" *ngIf="!loading && mainDirectoryCurrentIndex !== mainDirectoryTotalPages">
    <button mat-raised-button color="primary" (click)="loadMoreResults(mainDirectoryCurrentIndex + 1)">LOAD MORE...</button>
  </div>
</section>
