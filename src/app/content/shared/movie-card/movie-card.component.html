<mat-card-header>
  <mat-card-title>
    <h2>
      <a (click)="this.as.goToMovieDetails(movie.id)">{{ movie.title }}</a>
    </h2>
  </mat-card-title>
  <mat-card-subtitle>
    <h4>
      <span fxHide.xs="true">Movie Release</span> Date: {{ movie.release_date | date: 'yyyy-MM-dd' }}</h4>
  </mat-card-subtitle>
</mat-card-header>
<mat-card-content flex>
  <a (click)="this.as.goToMovieDetails(movie.id)">
    <img mat-card-image class="mat-card-image" *ngIf="movie.poster_path; else defaultMovieImage" [src]="[TMDB_IMAGES_BASE_URL + IMG_300 + movie.poster_path]"
      [alt]="movie.title + ' Official Movie Poster'" [title]="movie.title + ' Official Movie Poster'" />
    <ng-template #defaultMovieImage>
      <img src="assets/img/default-movie-poster.png" [alt]="movie.title" class="mat-card-image">
    </ng-template>
  </a>
  <h5 class="short-story">Short Plot: </h5>
  <p>{{ movie.overview | slice:0:100 }} [â€¦] </p>
</mat-card-content>
<mat-card-footer>
  <mat-card-actions fxLayout="row wrap" fxLayoutAlign="space-evenly center">
    <button mat-button aria-label="Movie Rating">
      <mat-icon class="rating">star</mat-icon>
      <span class="rating-number">{{ (movie.vote_average) / 2 }}</span>
    </button>
    <button mat-button (click)="this.as.goToMovieDetails(movie.id)" aria-label="Show Movie Details">
      <mat-icon class="mat-icon material-icons">more</mat-icon>
    </button>
  </mat-card-actions>
</mat-card-footer>
